<div class="card" style="width: 25rem;">
  <div class="card-body">
    <div class="spinner-border" role="status" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
    <div>Mac Address: {{device.id}}</div>
    <div>Hostname: {{device.name}}</div>
    <div>Ip address: {{device.ipv4Address}}</div>
    <div>First seen @ {{device.registrationDate}}</div>
  </div>
</div>
<app-dhcp-event></app-dhcp-event>
